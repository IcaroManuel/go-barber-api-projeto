version: '3.8'

services: 
  postgres: 
    image: 'postgres'
    ports: 
      - 5434:5432
    environment:
      POSTGRES_DB: gobarberapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    mongo:
        image: mongo
        restart: always
        ports:
          - 27017:27017
        environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example